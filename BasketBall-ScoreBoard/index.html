<html>
    <head>
        <meta charset="UTF-8">
        <title>Scoreboard</title>
        <link rel="stylesheet" href="index.css">
      
    </head>
    <body>
        <div class="scoreboard">
  <div class="team">
    <h2>HOME</h2>
    <div class="display" id="home-score">0</div>
    <div class="buttons">
      <button onclick="updateScore('home', 1)">+1</button>
      <button onclick="updateScore('home', 2)">+2</button>
      <button onclick="updateScore('home', 3)">+3</button>
    </div>
  </div>

  <div class="timer-box">
    <div class="display" id="timer">00:00</div>
  </div>

  <div class="team">
    <h2>GUEST</h2>
    <div class="display" id="guest-score">0</div>
    <div class="buttons">
      <button onclick="updateScore('guest', 1)">+1</button>
      <button onclick="updateScore('guest', 2)">+2</button>
      <button onclick="updateScore('guest', 3)">+3</button>
    </div>
  </div>
</div>


        <script src="index.js"></script>
   </body>
</html>
